<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Defender - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Revenue Defender</h1>
        <form action="/rd-register" method="post">
            <div class="mb-4">
                <label for="firstname" class="block mb-2 text-sm font-medium text-gray-600">First Name</label>
                <input type="text" id="firstname" name="firstname" class="w-full px-3 py-2 border rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="lastname" class="block mb-2 text-sm font-medium text-gray-600">Last Name</label>
                <input type="text" id="lastname" name="lastname" class="w-full px-3 py-2 border rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Register</button>
            <div id="error-message" class="mt-4 text-red-500 text-sm"></div>
        </form>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Already have an account? <a href="/login.html" class="text-blue-500 hover:underline">Log in here</a></p>
        </div>
    </div>
    <footer class="fixed bottom-0 w-full text-center p-4 bg-gray-200">
        <a href="/toc.html" class="text-sm text-gray-600 hover:underline">Terms and Conditions</a>
    </footer>
</body>
</html>
